{% extends 'default.html' %}{% block content %}
<div class="view">
    <h2>Research</h2>
    <div class="list-container">
        <div class="list-header">
            <p>Searched queries</p>
        </div>
        <ul>
            {% if research.empty %}
            <li>
                <p>Nothing searched yet.</p>
            </li>
            {% endif %}
            {% for index, res in research.iterrows() %}
            <li>
                <div class="job-header">
                    <a href="/research/{{ res.id }}">
                        <h3>{{ res['query'] }}</h3>
                    </a>
                </div>
                <div class="job-time">
                    <label>Last updated:</label>
                    <time>{{ res['updated_at'] | format_datetime }}</time>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<style>
    ul {
        padding: 0;
        list-style-type: none;
    }

    ul {
        display: flex;
        flex-direction: column;
        padding: 0;
    }

    li {
        display: flex;
        flex-direction: column;
        padding: 0.5rem 1rem;
        gap: 0.25rem;
    }

    ul li:first-child {
        border-top: 1px solid var(--border-color);
    }

    ul li + li {
        border-top: 1px solid var(--border-color);
    }

    .list-container {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        background-color: #fff;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
    }

    .list-header {
        background-color: #f6f8fa;
        padding: 1rem;
        border-radius: 0.375rem;
        font-weight: 700;
    }

    .job-header {
        display: flex;
        align-items: center;
    }

    .job-header a:hover {
        cursor: pointer;
        color: var(--blue);
        text-decoration: underline;
        background-color: unset;
    }

    .job-time {
        font-size: 0.75rem;
        color: rgba(0, 0, 0, 0.5);
    }

    .job-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .job-actions a,
    .job-actions button {
        color: black;
        font-weight: 400;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        background-color: #f6f8fa;
    }

    .job-actions a:hover,
    .job-actions button:hover {
        background-color: #e5e9f0;
    }

    .job-actions a .bi,
    .job-actions button .bi {
        margin-right: 0.5rem;
    }
</style>
{% endblock %}
